<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <rect width="100" height="100" rx="18" fill="#0f172a"/>
  <!-- Atom nucleus -->
  <circle cx="50" cy="50" r="6" fill="#61dafb"/>
  <!-- Orbit 1 -->
  <ellipse cx="50" cy="50" rx="38" ry="15" fill="none" stroke="#61dafb" stroke-width="2.5" opacity="0.9"/>
  <!-- Orbit 2 (rotated 60deg) -->
  <ellipse cx="50" cy="50" rx="38" ry="15" fill="none" stroke="#61dafb" stroke-width="2.5" opacity="0.9" transform="rotate(60 50 50)"/>
  <!-- Orbit 3 (rotated 120deg) -->
  <ellipse cx="50" cy="50" rx="38" ry="15" fill="none" stroke="#61dafb" stroke-width="2.5" opacity="0.9" transform="rotate(120 50 50)"/>
  <!-- Electron dots -->
  <circle cx="88" cy="50" r="4" fill="#61dafb"/>
  <circle cx="31" cy="76" r="4" fill="#61dafb"/>
  <circle cx="31" cy="24" r="4" fill="#61dafb"/>
</svg>
